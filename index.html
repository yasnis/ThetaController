<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Theta Controller - v0.4</title>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-after.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <h1><span>Theta Controller<span> - v0.4</span></span></h1>
        <div class="loadingBorder"></div>
        <section id="step_01">
            <h2><span>Step 01 : Thetaに接続する</span></h2>
            <p>Thetaを探しています<span>.....</span>(3秒毎に更新)</p>
            <ul>
            <li><button type="button" value="Connect" id="thetaStartSession" disabled="disabled">接続する</button></li>
            </ul>
        </section>
        <section id="step_02">
            <h2><span>Step 02 : コントローラーに接続する</span></h2>
            <ul>
            <li><select name="serialPortList" id="serialPortList" disabled="disabled">
            <option disabled="disabled">Serial port not detected.</option></select><br />
                <button type="button" value="Connect." id="releaseConnectButton" disabled="disabled">接続する</button>
            </li>
            <li><button type="button" value="この手順をスキップする" id="releaseSkipButton">この手順をスキップする</button></li>
            </ul>
        </section>
        <section id="step_03">
            <h2><span>Step 03 : Thetaを操作する</span></h2>
            <ul>
            <li><input type="text" value="Download Directory." id="thetaDownloadDirectory" disabled="disabled"></input><br />
                <button type="button" value="画像の保存先を選択" id="thetaSetDownloadDirectory" disabled="disabled">画像の保存先を選択</button></li>
            </ul>
            <ul id="thetaControllButton">
            <li><button type="button" value="Shoot Image." id="thetaShootImage" disabled="disabled">撮影する</button></li>
            <li><button type="button" value="Refresh Image List." id="thetaRefreshImageList" disabled="disabled">画像の一覧を更新</button></li>
            <li><button type="button" value="Load All images." id="thetaLoadAllImages" disabled="disabled">全ての画像を読み込む</button></li>
            <li><button type="button" value="Load Selected images." id="thetaLoadSelectedImages" disabled="disabled">選択した画像を読み込む</button></li>
            <li><select name="thetaNotLoadedList" multiple size="4" id="thetaNotLoadedList">
                <option disabled="disabled">Image list not loaded.</option>
            </select></li>
            </ul>
        </section>
        <section id="debugger">
            <ul>
                <li><button type="button" value="Restart App" id="appRestart">最初からやり直す</button></li>
                <li><button type="button" value="Reset Config" id="appResetConfig">設定を初期化する</button></li>
            </ul>
        </section>
    </div>
</body>
</html>
